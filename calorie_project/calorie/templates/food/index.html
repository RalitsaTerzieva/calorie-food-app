<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="">
    </head>
    <body>
        <form method='POST'>
            {% csrf_token %}
            <select class="form-select" name='food_consumed' id='food_consumed'>
                {% for food in foods %}
                    <option value='{{ food }}'>{{ food }}</option>
                {% endfor %}
            </select>
            <button type='submit' class='btn btn-success'>Add</button>
        </form>
        
        {% for item in consumed_food %}
            {{ item.food_consumed.name }} ---> {{ item.food_consumed.carbs }} ---> {{ item.food_consumed.protein }} ---> {{ item.food_consumed.fats }} Calories:{{ item.food_consumed.calories }} <br/>
        {% endfor %}
        
        <script src="" async defer></script>
    </body>
</html>
