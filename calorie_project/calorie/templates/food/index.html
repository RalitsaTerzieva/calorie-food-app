<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="">
    </head>
    <body>
        <div class='container m-4'>
            <div class='row mb-4'>
                <div class='col-md-12'>
                    <form method='POST'>
                        <div class='form-group row'>
                        {% csrf_token %}
                        <label class='col-md-2 fw-bold'>Select food to add</div>
                        <select class="form-select mb-3" name='food_consumed' id='food_consumed'>
                            {% for food in foods %}
                                <option value='{{ food }}'>{{ food }}</option>
                            {% endfor %}
                        </select>
                        <button type='submit' class='btn btn-success'>Add</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class='row'>
                <div class='col-md-6'>
                    <div class='m-4'>
                        <h4>Today's Consumption</h4>
                    </div>
                    <table id='table' class='table table-striped table-warning m-4'>
                        <thead>
                            <tr class='table-success text-dark'>
                              <th scope="col">Food</th>
                              <th scope="col">Carbs</th>
                              <th scope="col">Fats</th>
                              <th scope="col">Protein</th>
                              <th scope="col">Calories</th>
                            </tr>
                          </thead>
                          <tbody>
                            {% for food in consumed_food %}
                            <tr>
                              <th scope="row">{{ food.food_consumed.name }}</th>
                              <td>{{ food.food_consumed.carbs }}</td>
                              <td>{{ food.food_consumed.fats }}</td>
                              <td>{{ food.food_consumed.protein }}</td>
                              <td>{{ food.food_consumed.calories }}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
                <div class='col-md-5 offset-1'></div>
            </div>
        </div>
        
        <script src="" async defer></script>
    </body>
</html>
